name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
        - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
     
      - name: Pull Docker Image
        run: sudo docker pull asb00/portfolio-project-with-server:latest
      - name: Delete Old Docker Container
        run: sudo docker rm -f portfolio-project-with-server-container || true
      - name: Run Docker Container
        run: sudo docker run -d -p 3000:3000 --name portfolio-project-with-server-container asb00/portfolio-project-with-server
        